<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- || HEADER || -->
        <header>
            <div class="header-search">
                <img src="./images/search.svg" alt="Search Icon">
                <input type="search">            
            </div>
            <div class="header-nav">
                
            </div>
            <div class="greeting-container">

            </div>
            <div class="header-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>
        <!-- || SIDEBAR || -->
        <div class="sidebar">
            <div class="dashboardhead">
                <img src="./images/dashboard.svg" alt="Dashboard Icon" class="dash-icon">
                <h2>Dashboard</h2>
            </div>
            <div class="menu1">
                <ul>
                    <li>
                        <a href=""><img src="./images/home.svg" alt="Home icon" class="sidebar-img"></a>
                        <p><a href="">Home</a></p>
                    </li>
                    <li><a href=""><img src="./images/account.svg" alt="Account icon" class="sidebar-img"></a>
                        <p><a href="">Profile</a></p>
                    </li>
                    <li><a href=""><img src="./images/message.svg" alt="Message icon" class="sidebar-img"></a>
                        <p><a href="">Messages</a></p>
                    </li>
                    <li><a href=""><img src="./images/history.svg" alt="History icon" class="sidebar-img"></a>
                        <p><a href="">History</a></p>
                    </li>
                    <li><a href=""><img src="./images/tasks.svg" alt="Tasks icon" class="sidebar-img"></a>
                        <p><a href="">Tasks</a></p>
                    </li>
                    <li><a href=""><img src="./images/friends.svg" alt="Friends icon" class="sidebar-img"></a>
                        <p><a href="">Friends</a></p>
                    </li>
                </ul>
            </div>
            <div class="menu2">
                <ul>
                    <li>
                        <a href=""><img src="./images/settings.svg" alt="Settings icon" class="sidebar-img"></a>
                        <p><a href="">Settings</a></p>
                    </li>
                    <li><a href=""><img src="./images/support.svg" alt="Support icon" class="sidebar-img"></a>
                        <p><a href="">Support</a></p>
                    </li>
                    <li><a href=""><img src="./images/privacy.svg" alt="Privacy icon" class="sidebar-img"></a>
                        <p><a href="">Privacy</a></p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- || PROJECTS || -->
        <div class="projects-container">
                        
        </div>
        <!-- || ANNOUNCEMENTS || -->
        <div class="announcements">

        </div>
        <!-- || TRENDING || -->
        <div class="trending">

        </div>
        <!-- || FOOTER || -->
        <div class="footer">
            <p>Copyright &copy <a href="https://github.com/giles-davis">Giles Davis Productions</a> 2024</p>
        </div>
    </div>

</html>
